
<div class="header">
  <h2>bulletinboard</h2>
</div>

<div>
  <div>
    {% for post in posts reversed %}
    <div>
      <a href="post/{{post.id}}">
        <h2>{{post.title}}</h2>
        <h5>{{post.created_at}}</h5>
        <p>{{post.body|truncatewords:20}}</p>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
